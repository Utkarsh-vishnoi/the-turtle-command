<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The turtle command</title>
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
</head>
<body ng-app>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">The Turtle Command</a>
        </div>
    </div>
</nav>
<div class="container">
	<div class="row">
		<div class="col-xs-6 col-md-4">
			<h1>Grid</h1>
			<canvas id="screen" width="385px" height="400px">Your browser doesn't support canvas. Please upgrade your browser to HTML5.</canvas>
		</div>
		<div class="col-xs-6 col-md-4">
			<h1>The Turtle Command</h1>
			<div class="form-group">
				<label for="gridSize">Enter Grid size</label>
				<input type="number" name="gridSize" value="5" class="form-control" id="grid_size">
			</div>
				<div class="form-group">
					<label for="input">Input: </label>
					<input type="text" id="input" placeholder="Eg. FFFRRFLF" class="form-control">
				</div>
				<button class="btn btn-primary" id="go">Go!</button>
				<button class="btn btn-primary" id="reset">Reset</button>
			<h4>Output:</h4><span id="output">2,3 E</span>
			<div class="row">
				<div class="col-xs-12 col-md-12 center-block"><h3>Movement Keys</h3></div>
				<div class="col-xs-12 col-md-12"><button id="movement_top" type="button" class="btn btn-primary center-block"><span class="glyphicon glyphicon-triangle-top"></span></button></div>
				<div class="col-xs-6 col-md-6"><button id="movement_left" type="button" class="btn btn-primary center-block"><span class="glyphicon glyphicon-triangle-left"></span></button></div>
				<div class="col-xs-6 col-md-6"><button id="movement_right" type="button" class="btn btn-primary center-block"><span class="glyphicon glyphicon-triangle-right"></span></button></div>
			</div>
		</div>
		<div class="col-xs-6 col-md-4">
			<h1>Output:</h1>
			<textarea class="form-control" rows=24></textarea>
		</div>
	</div>
</div>
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/bootstrap.js"></script>
<script type="text/javascript" src="scripts/turtle.js"></script>
</body>
</html>
